<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body id="app">
    <div class="wall">
      <section class="container d-flex pt-4 pb-4">
        <section class="left-side">
          <section class="top-bar user-details">

          </section>
          <section class="notification-banner">

          </section>
          <section class="search-contacts">

          </section>
          <section class="contacts-list">
            <div class="contact" v-for="contact in contacts">
              <div class="contact-profile">
                <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="">
              </div>
              <div class="contact-details">
                <div class="contact-info">
                  <h2>
                    {{contact.name}}
                  </h2>
                  <p>Ultimo messaggio inviato</p>
                </div>
                <div class="hour">
                  <p>12:00</p>
                </div>
              </div>
            </div>
          </section>
        </section>
        <section class="right-side">
          <section class="top-bar selected-contact">

          </section>
          <section class="chat">

          </section>
          <section class="input-chat">

          </section>
        </section>
      </section>
    </div>
  </body>
</html>
